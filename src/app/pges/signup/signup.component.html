<form 
[formGroup]="userDate"
(ngSubmit)="onSumbit"
class="flex flex-co w-1/3 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5">
    <h1 class="text-center">Sign Up</h1>

    <div class="flex flex-co">
        <label for="email" class="text-slate-400 text-sm">email</label>
        <input
        formControlName="email"
        type="email"  
        required  
        placeholder="email" 
        id="email" 
        class="input"/>

        <div *ngIf="userDate.controls['password'].invalid && (userDate.controls['password'].dirty || userDate.controls['password'].touched)" 
        class="text-red-500 text-xs mt-2">
            <div *ngIf="userDate.controls['password'].hasError('required')">
                password is required
            </div>
            <div *ngIf="userDate.controls['password'].hasError('minlength')">
               password must be more then 6 symbol.
            </div>
        </div>
    </div>

    
    <div class="flex flex-co">
        <label
        for="password" class="text-slate-400 text-sm">password</label>
        <input
        formControlName="password"
         type="password" 
         required 
         placeholder="password" 
         id="password" 
         class="input"/>
    </div>

    <div class="flex items-center gap-4 mt-5 justify-end">
        <button [disabled]="!userDate.valid" class="btn btn-green">Confirm</button>
        <button class="btn btn-red">Cansel</button>
    </div>
</form>
