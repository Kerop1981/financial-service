<form class="grid gap-2" [formGroup]="transactionForm" (ngSumbit)="onSumbit()">
    <label class="grid gap-1">
        <span>Title</span>
        <input 
        type="text"
        class="input"
        placeholder="Title..."
        required
        formControlName="title"
        />
    </label>

    <label class="grid gap-1">
        <span>Amount</span>
        <input 
        type="text"
        class="input"
        placeholder="Title..."
        required
        formControlName="amount"
        />
    </label>

    <label class="frid gap-1">
        <span>Category</span>

        <select required class="input" FormControlName="category">
            <option 
            *ngFor="let category of this.categoryService.categoriesSig()"
            value="{{category.id}}"
            >{{category.title}}</option>
        </select>
    </label>

    <div class="flex items-center gap-4">
        <label class="flex cursor-pointer items-center gap-2">
            <input class="form-radio text-blue-600" type="radio" value="income" formControlName="type" required>
            <span>Income</span>
        </label>

        <label class="flex cursor-pointer items-center gap-2">
            <input class="form-radio text-blue-600" type="radio" value="Eepense" formControlName="type" required>
            <span>Eepense</span>
        </label>
    </div>
    
    <button [disabled]="!this.transactionForm.valid" type="submit" class="btn btn-green">
        Sumbit
    </button>

</form>
