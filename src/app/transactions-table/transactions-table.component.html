<pagination-controls
    class="flex text-xs mt-4 justify-end "
    (pageChange)="currentPage = $event"></pagination-controls>

<table class="w-full shadow rounded overflow-hidden mt-4">
    <thead class="bg-blue-600 text-white">
            <tr>
                <td>#</td>
                <td>Title</td>
                <td>Amount</td>
                <td>Category</td>
                <td>Dae</td>
                <td class="text-right">Actions</td>
            </tr>
    </thead>

    <tbody>
        <tr
        *ngFor="
        let transaction of this.transactionService.transactionSig() 
            | paginate: {itemsPerPage: 5,currentPage};
        let i = index 
        ">
            <td>{{i + 1}}</td>
            <td>{{transaction.title | titlecase}}</td>
            <td [ngClass]="transaction.type == 'income' ? 'text-green-500' : 'text-red-500'">{{transaction.type | currency}}</td>
            <td>today</td>
            <td>salary</td>
            <td class="text-right">
                
                <button (click)="delete(transaction.id)" class="text-red-600">
                    <fa-icon [icon]="trashIcon"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
